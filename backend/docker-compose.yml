services:
  postgres:
    image: postgres:17-alpine3.21
    container_name: socket-suling-postgres
    environment:
      POSTGRES_USER: socket-suling
      POSTGRES_PASSWORD: password
      POSTGRES_DB: socket-suling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
  pgadmin:
    image: dpage/pgadmin4
    container_name: socket-suling-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
